<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de Senhas</h1>
        <div class="cpf-gerado">
            <span class="resultado"></span>
        </div>
        <div class="conditions">
            <label>Quantidade de caracteres </label><input type="number" class="qtd" min="1", max="30" value="7"><br>
            <label>Adicionar números</label><input type="checkbox" class="nums" checked><br>
            <label>Letras maiúsculas</label><input type="checkbox" class="mai" checked><br>
            <label>Letras minúsculas</label><input type="checkbox" class="min" checked><br>
            <label>Letras símbolos</label><input type="checkbox" class="sim" checked><br>
        </div>
        
        <button class="btn">Gerar Senha</button>
       

       


    </section>
    
    <script src="./assets/js/bundle.js"></script>
    
</body>
</html>
